<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Super Duper Rick and Morty App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Koulen&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <script src="js/index.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <section class="headerContainer">
        <h1 data-js="heading">Choose your Fighter!</h1>
        <h2>Choose your Fighter!</h2>
      </section>
    </header>
    <main>
      <!-------------------------- HOME ---------------------------->
      <ul role="list" class="card-list" data-js="cards">
        <li>hello</li>
      </ul>
      <!-------------------------- FAVORITES ---------------------------->
      <section class="cards-container hidden" data-js="favoriteCards"></section>
      <!-------------------------- CREATE ---------------------------->
      <section class="createPage hidden" data-js="createCards">
        <form action="" data-js="form" method="post">
          <label for="name-input">Name:</label>
          <textarea
            name="name"
            id="name"
            cols="30"
            rows="1"
            placeholder="Pickle Rick"
            required></textarea>
          <label for="dead-or-alive">Status:</label>
            <select name="status" id="status" required>
              <option value="Dead">Dead</option>
              <option value="Alive">Alive</option>
              <option value="Soon to be Dead">Soon to be Dead</option>
              <option value="Something in between">Something in between</option>
            </select>
          <label class="form__label" for="species">Species:</label>
          <textarea
            name="species"
            id="species"
            cols="30"
            rows="1"
            placeholder="Cucumber"
            required></textarea>

          <label class="form__label" for="location">Last known Location:</label>
          <textarea
            name="location"
            id="location"
            cols="30"
            rows="1"
            placeholder="Sewers"
            required></textarea>

          <input type="file" data-js="img" id="image" class="image-upload" accept="image/*">

          <input class="createCard" type="submit">Join the fight!</input>
        </form>
      </section>
    </main>
    <footer>
      <nav class="nav">
        <ul>
          <li>
            <a href="#" id="homebtn" data-js="homebtn"
              ><svg
                class="svg"
                fill="current-color"
                width="50"
                height="50"
                viewBox="0 0 24 24"
              >
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
              </svg>
            </a>
          </li>
          <li>
            <a href="#" id="bookmarkbtn" data-js="bookmarkbtn"
              ><svg class="svg" width="50px" height="50px" viewBox="0 0 24 24">
                <path
                  fill="current-color"
                  d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                />
              </svg>
            </a>
          </li>
          <li>
            <a href="#" id="createBtn" data-js="createBtn"
              ><svg class="svg" width="50" height="50" viewBox="0 0 24 24">
                <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
